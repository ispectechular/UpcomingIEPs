<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>IEP Expiration Widget (Mini)</title>
  <style>
    :root {
      --red: #e11d48;
      --yellow: #f59e0b;
      --green: #22c55e;
      --text: #111827;
      --muted: #6b7280;
      --card: #ffffff;
      --ring: rgba(17,24,39,0.06);
      --shadow: 0 4px 10px var(--ring);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: transparent;
    }
    .widget {
      width: 100%;
      max-width: 360px; /* mini width */
      margin: 0 auto;
      padding: 8px;
      background: var(--card);
      border-radius: 10px;
      box-shadow: var(--shadow);
      border: 1px solid #e5e7eb;
      font-size: 0.75rem;
    }
    .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:6px; flex-wrap:wrap; }
    .header h2 { font-size: 0.9rem; margin: 0; font-weight: 700; }
    .header .date { font-size: 0.7rem; color: var(--muted); }

    .circles {
      display: flex;
      justify-content: space-around;
      gap: 8px;
      margin: 6px 0 8px;
    }
    .ring {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: grid; place-items: center;
      box-shadow: inset 0 0 0 6px #f3f4f6;
    }
    .ring .count { font-size: 1.2rem; font-weight: 700; }
    .ring.red    { box-shadow: inset 0 0 0 6px rgba(225,29,72,0.12); color: var(--red); }
    .ring.yellow { box-shadow: inset 0 0 0 6px rgba(245,158,11,0.14); color: var(--yellow); }
    .ring.green  { box-shadow: inset 0 0 0 6px rgba(34,197,94,0.14); color: var(--green); }

    .legend { display:flex; gap:4px; align-items:center; margin-top:4px; font-size:0.65rem; color:var(--muted); flex-wrap:wrap; justify-content:center; }
    .chip { width:6px; height:6px; border-radius:50%; display:inline-block; }
    .chip.red{background:var(--red);} .chip.yellow{background:var(--yellow);} .chip.green{background:var(--green);}    

    .list { margin-top: 3px; border-top:1px solid #e5e7eb; padding-top:3px; }
    .list h3 { margin:0 0 3px; font-size:0.8rem; }
    .rows { display:grid; gap:4px; }
    .row { display:grid; grid-template-columns:1fr auto auto; gap:6px; align-items:center; padding:4px 6px; border:1px solid #e5e7eb; border-radius:6px; background:#fff; font-size:0.7rem; }
    .name { font-weight:600; }
    .date { font-variant-numeric: tabular-nums; color: var(--muted); font-size:0.65rem; }
    .days { font-variant-numeric: tabular-nums; font-weight:600; font-size:0.65rem; }
    .pill { padding:0 4px; border-radius:999px; font-size:0.65rem; border:1px solid #e5e7eb; }
    .pill.red{ background:rgba(225,29,72,0.08); color:#991b1b; border-color:rgba(225,29,72,0.25);} 
    .pill.yellow{ background:rgba(245,158,11,0.10); color:#92400e; border-color:rgba(245,158,11,0.25);} 
    .pill.green{ background:rgba(34,197,94,0.10); color:#065f46; border-color:rgba(34,197,94,0.25);} 
  </style>
  <script>
    (function(){
      function postHeight(){
        var h = Math.max(
          document.documentElement ? document.documentElement.scrollHeight : 0,
          document.body ? document.body.scrollHeight : 0,
          0
        );
        if (window.parent && window.parent !== window) {
          try { window.parent.postMessage({ type: 'IEP_WIDGET_HEIGHT', height: Math.max(200, h) }, '*'); } catch(e){}
        }
      }

      function init(){
        var target = document.getElementById('iep-widget') || document.body;
        if (!target || !(target instanceof Element)) { return setTimeout(init, 16); }
        if ('ResizeObserver' in window) {
          try { var ro = new ResizeObserver(function(){ postHeight(); }); ro.observe(target); } catch(e){}
        }
        if ('MutationObserver' in window) {
          try { var mo = new MutationObserver(function(){ postHeight(); }); mo.observe(target, { subtree:true, childList:true, attributes:true, characterData:true }); } catch(e){}
        }
        window.addEventListener('load', postHeight);
        window.addEventListener('resize', postHeight);
        postHeight();
      }
      if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', init); } else { init(); }
    })();
  </script>
</head>
<body>
  <div class="widget" id="iep-widget">
    <div class="header">
      <h2>IEP Expirations</h2>
      <div class="date">As of 2025-08-16</div>
    </div>

    <div class="circles">
      <div class="ring red"><div class="count">1</div></div>
      <div class="ring yellow"><div class="count">2</div></div>
      <div class="ring green"><div class="count">27</div></div>
    </div>

    <div class="legend">
      <span class="chip red"></span> Red (≤30)
      <span class="chip yellow"></span> Yellow (31–60)
      <span class="chip green"></span> Green (61+)
    </div>

    <div class="list">
      <h3>Next 3 IEPs Due</h3>
      <div class="rows">
        <div class="row"><div class="name">A. Mik</div><div class="date">2025-09-03</div><div class="days"><span class="pill red">18d</span></div></div>
        <div class="row"><div class="name">J. Hen</div><div class="date">2025-10-14</div><div class="days"><span class="pill yellow">59d</span></div></div>
        <div class="row"><div class="name">D. Haw</div><div class="date">2025-10-14</div><div class="days"><span class="pill yellow">59d</span></div></div>
      </div>
    </div>
  </div>
</body>
</html>
