<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>IEP Expiration Widget</title>
  <style>
    :root {
      --red: #e11d48;
      --yellow: #f59e0b;
      --green: #22c55e;
      --text: #111827;
      --muted: #6b7280;
      --card: #ffffff;
      --ring: rgba(17,24,39,0.06);
      --shadow: 0 10px 25px var(--ring);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background: transparent;
    }
    .widget {
      width: 100%; /* allow full width */
      max-width: 600px; /* cap max width */
      margin: 0 auto;
      padding: 16px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid #e5e7eb;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 12px;
    }
    .header h2 {
      font-size: 1.1rem;
      margin: 0;
      font-weight: 700;
    }
    .header .date {
      font-size: 0.9rem;
      color: var(--muted);
    }
    .circles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* responsive circles */
      gap: 12px;
      margin: 12px 0 16px;
    }
    .circle-card {
      display: grid;
      place-items: center;
      padding: 12px 6px;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      background: #fff;
    }
    .ring {
      width: 100%;
      max-width: 120px;
      aspect-ratio: 1/1;
      border-radius: 50%;
      display: grid;
      place-items: center;
      box-shadow: inset 0 0 0 10px #f3f4f6;
    }
    .ring .count {
      font-size: 2.2rem;
      font-weight: 800;
    }
    .ring.red    { box-shadow: inset 0 0 0 10px rgba(225,29,72,0.12); color: var(--red); }
    .ring.yellow { box-shadow: inset 0 0 0 10px rgba(245,158,11,0.14); color: var(--yellow); }
    .ring.green  { box-shadow: inset 0 0 0 10px rgba(34,197,94,0.14); color: var(--green); }

    .legend {
      display:flex; gap: 8px; align-items:center; margin-top: 8px; font-size:0.9rem; color:var(--muted);
      flex-wrap: wrap;
    }
    .chip { width:10px; height:10px; border-radius:50%; display:inline-block; }
    .chip.red { background: var(--red); }
    .chip.yellow { background: var(--yellow); }
    .chip.green { background: var(--green); }
    .list { margin-top: 8px; border-top:1px solid #e5e7eb; padding-top:8px; }
    .list h3 { margin:0 0 8px; font-size:1rem; }
    .rows { display:grid; gap:8px; }
    .row {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 12px;
      align-items: center;
      padding: 8px 10px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      background: #fff;
    }
    .name { font-weight: 700; }
    .date { font-variant-numeric: tabular-nums; color: var(--muted); }
    .days { font-variant-numeric: tabular-nums; font-weight: 700; }
    .pill { padding:2px 8px; border-radius:999px; font-size:0.8rem; border:1px solid #e5e7eb; }
    .pill.red    { background:rgba(225,29,72,0.08); color:#991b1b; border-color:rgba(225,29,72,0.25); }
    .pill.yellow { background:rgba(245,158,11,0.10); color:#92400e; border-color:rgba(245,158,11,0.25); }
    .pill.green  { background:rgba(34,197,94,0.10); color:#065f46; border-color:rgba(34,197,94,0.25); }
    @media (max-width:640px) {
      .ring { max-width: 100px; }
      .ring .count { font-size:2rem; }
      .row { grid-template-columns: 1fr 1fr; }
      .days { justify-self:end; }
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="header">
      <h2>IEP Expirations</h2>
      <div class="date">As of 2025-08-16</div>
    </div>

    <div class="circles">
      <div class="circle-card">
        <div class="ring red">
          <div class="count">1</div>
        </div>
      </div>
      <div class="circle-card">
        <div class="ring yellow">
          <div class="count">2</div>
        </div>
      </div>
      <div class="circle-card">
        <div class="ring green">
          <div class="count">27</div>
        </div>
      </div>
    </div>

    <div class="legend">
      <span class="chip red"></span> Red (≤30)
      <span style="width:8px"></span>
      <span class="chip yellow"></span> Yellow (31–60)
      <span style="width:8px"></span>
      <span class="chip green"></span> Green (61+)
    </div>

    <div class="list">
      <h3>Next 5 IEPs Due</h3>
      <div class="rows">
        <div class="row">
          <div class="name">A. Mik</div>
          <div class="date">2025-09-03</div>
          <div class="days"><span class="pill red">18 days</span></div>
        </div>
        <div class="row">
          <div class="name">J. Hen</div>
          <div class="date">2025-10-14</div>
          <div class="days"><span class="pill yellow">59 days</span></div>
        </div>
        <div class="row">
          <div class="name">D. Haw</div>
          <div class="date">2025-10-14</div>
          <div class="days"><span class="pill yellow">59 days</span></div>
        </div>
        <div class="row">
          <div class="name">T. Bal</div>
          <div class="date">2025-10-17</div>
          <div class="days"><span class="pill green">62 days</span></div>
        </div>
        <div class="row">
          <div class="name">J. Bri</div>
          <div class="date">2025-10-17</div>
          <div class="days"><span class="pill green">62 days</span></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
